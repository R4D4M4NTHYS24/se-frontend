<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de información personal</title>
  </head>
  <body>
    <img
      class="logo_image"
      src="//sistemas-expertos.com/wp-content/uploads/2022/08/logoSE_Original.png"
      alt="Sistemas Expertos"
    />
    <form id="formulario">
      <label for="nombre" class="tooltip">Nombre:</label>
      <input
        type="text"
        id="nombre"
        name="nombre"
        data-tooltip="Introduce tu nombre"
        required
        oninvalid="this.setCustomValidity('Por favor, ingresa tu nombre.')"
        oninput="setCustomValidity('')"
      />

      <label
        for="cedula"
        title="Solo se permite ingresar caracteres numéricos y un máximo de 9 dígitos"
        >Cédula:</label
      >
      <input
        type="text"
        id="cedula"
        name="cedula"
        required
        pattern="[0-9]{1,9}"
        oninvalid="this.setCustomValidity('Solo se permite ingresar caracteres numéricos y un máximo de 9 dígitos')"
        oninput="setCustomValidity('')"
      />

      <label
        for="telefono"
        title="Solo se permite ingresar caracteres numéricos y un máximo de 9 dígitos"
        >Teléfono:</label
      >
      <input
        type="tel"
        id="telefono"
        name="telefono"
        required
        oninvalid="this.setCustomValidity('Debes ingresar 10 digitos')"
        oninput="setCustomValidity('')"
      />

      <button type="submit" id="guardar">Guardar</button>
    </form>

    <div class="titulo">
      <h1>Total Usuarios</h1>
    </div>
    <table id="tablaUsuarios">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Cédula</th>
          <th>Teléfono</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
